  <h3>Allgemeine Hinweise</h3>
  <p>Der Schutz Ihrer persönlichen Daten liegt mir sehr am Herzen. Ich behandele alle Informationen, die Sie mir anvertrauen, mit Respekt, Achtsamkeit und entsprechend den gesetzlichen Vorgaben der DSGVO.</p>
  <p>Sie können meine Webseite grundsätzlich besuchen, ohne persönliche Angaben zu machen. Nur wenn Sie mir eine Nachricht senden oder einen Termin anfragen, werden Daten erhoben und ausschließlich zum Zweck der Kontaktaufnahme genutzt.</p>

  <h3>Technische Daten</h3>
  <p>Beim Besuch dieser Webseite werden automatisch einige technische Informationen gespeichert, z.&nbsp;B. Browsertyp, Uhrzeit des Zugriffs oder IP-Adresse. Diese Daten helfen, den sicheren Betrieb der Seite zu gewährleisten. Sie werden nicht verwendet, um Rückschlüsse auf Ihre Person zu ziehen und nach kurzer Zeit automatisch gelöscht.</p>

  <h3>Kontaktaufnahme</h3>
  <p>Wenn Sie mich per E-Mail oder über das Kontaktformular anschreiben, werden die von Ihnen übermittelten Angaben (z.&nbsp;B. Name, E-Mail-Adresse, Nachricht) gespeichert, um Ihre Anfrage beantworten zu können. Diese Daten werden vertraulich behandelt, nicht an Dritte weitergegeben und, wenn keine gesetzlichen Aufbewahrungspflichten bestehen, gelöscht, sobald die Anfrage abgeschlossen ist.</p>

  <h3>Aktualität der Datenschutzerklärung</h3>
