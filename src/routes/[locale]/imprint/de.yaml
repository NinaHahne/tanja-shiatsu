  <h3>Hinweis zur Tätigkeit</h3>
  <p>Shiatsu ist eine achtsame Form der Körperarbeit. Sie unterstützt Menschen dabei, in Kontakt mit sich selbst zu kommen, innere und äußere Balance zu finden und die eigene Lebensenergie zu stärken.</p>
  <p>Shiatsu ersetzt keine medizinische oder psychotherapeutische Behandlung. Bei gesundheitlichen Beschwerden wenden Sie sich bitte an eine Ärztin, einen Arzt oder eine therapeutische Fachkraft Ihres Vertrauens.</p>

