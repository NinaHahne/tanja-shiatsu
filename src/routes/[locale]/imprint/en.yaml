  <h3>General Information</h3>
  <p>Protecting your personal data is very important to me. I handle all information you share with care, respect, and in accordance with the European General Data Protection Regulation (GDPR).</p>
  <p>You can visit my website without providing any personal details. Personal data is only collected if you actively contact me — for example, by sending a message or booking a session — and is used solely for that purpose.</p>

  <h3>Technical Data</h3>
  <p>When you visit this website, certain technical data is automatically stored, such as your browser type, the time of access, or your IP address. These details help ensure the secure operation of the website. They are not used to identify you personally and are deleted automatically after a short period.</p>

  <h3>Contact</h3>
  <p>If you contact me by email or through the contact form, the information you provide (such as your name, email address, and message) is stored so that I can respond to your inquiry. All data is treated as strictly confidential, is not shared with third parties, and will be deleted once your request has been fully processed — unless legal obligations require longer storage.</p>

  <h3>Updates to This Policy</h3>
  <p>This privacy policy is effective as of October 2025. I regularly review whether updates are necessary and will adjust the information on this website accordingly, should changes occur.</p>
