  <h3>Note on the Nature of Shiatsu</h3>
  <p>Shiatsu is a mindful and holistic form of bodywork. It supports people in reconnecting with themselves, finding inner and outer balance, and strengthening their natural life energy.</p>
  <p>Shiatsu does not replace medical or psychotherapeutic treatment. If you experience health concerns, please consult a doctor or licensed healthcare professional you trust.</p>

  <h3>Disclaimer for Content</h3>
  <p>All texts and information on this website have been created with great care and attention. Nevertheless, information may change over time or contain unintentional inaccuracies. I therefore cannot guarantee absolute completeness or up-to-date accuracy. If you notice any unclear or incorrect content, please let me know — I will gladly correct it as soon as possible.</p>

  <h3>Disclaimer for Links</h3>
  <p>This website may include links to external websites that I personally find inspiring or informative. However, I have no influence over their content. Responsibility for linked websites lies solely with their respective operators. At the time of linking, no unlawful or problematic content was apparent. If I become aware of any such issue, the link will be removed immediately.</p>

  <h3>Copyright</h3>
  <p>All texts, photos, and design elements on this website were created with care and with the intention of reflecting the mindful spirit of Shiatsu. They are protected by copyright. If you wish to share or use any content from this site, please contact me first. I am happy to find a suitable way to share it respectfully.</p>

