title: Shiatsu-Praxis Tanja Schochow – Berlin

# headline: Shiatsu für mehr Du selbst.

# description: Die Webseite ist bald für Dich da.

shiatsu: "Shiatsu ist eine Form der Körper- und Energie\u00ADarbeit und unterstützt den Menschen darin, innere Spannungen loszulassen, neue Lebenskraft zu spüren, sich tiefer mit sich selbst zu verbinden und neu auszurichten."

popup_text: 'Mit ruhigem, bewusstem Druck und sanften Dehnungen wird der Energiefluss im Körper angeregt – dort, wo er aus der Balance gekommen ist, darf er sich wieder harmonisieren. Diese Form der Körperarbeit unterstützt den Menschen darin, innere Spannungen loszulassen, Lebenskraft zu stärken, sich tiefer mit sich selbst zu verbinden und sich neu auszurichten. Shiatsu stärkt die innere Mitte und fördert Regeneration auf allen Ebenen.'
